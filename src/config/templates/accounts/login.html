<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به حساب کاربری | فروشگاه ما</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-xl shadow-md overflow-hidden">
    <div class="py-5 px-8" style="background-color: #dc2626;">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
        </svg>
      </div>
      <h2 class="mt-3 text-center text-2xl font-bold text-white">ورود به حساب کاربری</h2>
    </div>

    <div class="px-8 py-6">
      <form id="otp-request-form" class="space-y-4">
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">ایمیل یا شماره موبایل</label>
          <input id="contact" name="contact" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-red-600 focus:ring-red-600 transition duration-200"
                 placeholder="example@example.com یا 09123456789">
        </div>
        <button type="submit"
                class="w-full flex justify-center items-center py-2.5 px-4 text-white font-medium rounded-lg transition duration-200"
                style="background-color: #dc2626;" onmouseover="this.style.backgroundColor='#b91c1c'" onmouseout="this.style.backgroundColor='#dc2626'">
          <span id="submit-text">دریافت کد تایید</span>
          <span id="submit-spinner" class="hidden ml-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
        <div id="resend-info" class="text-center text-sm text-gray-500 hidden">
          <span id="countdown" class="font-medium" style="color: #dc2626;">60</span> ثانیه تا امکان ارسال مجدد
        </div>
      </form>

      <div id="message" class="mt-4 p-3 bg-green-50 text-green-700 rounded-lg hidden"></div>
      <div id="error" class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg hidden"></div>

      <form id="verify-form" class="space-y-4 mt-4 hidden">
        <div>
          <label for="otp" class="block text-sm font-medium text-gray-700 mb-1">کد تایید</label>
          <input id="otp" name="otp" type="text" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-red-600 focus:ring-red-600"
                 placeholder="کد 6 رقمی ارسال شده">
        </div>
        <button type="submit"
                class="w-full flex justify-center items-center py-2.5 px-4 text-white font-medium rounded-lg"
                style="background-color: #dc2626;" onmouseover="this.style.backgroundColor='#b91c1c'" onmouseout="this.style.backgroundColor='#dc2626'">
          <span id="verify-text">تایید و ورود</span>
          <span id="verify-spinner" class="hidden ml-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">حساب کاربری ندارید؟</p>
        <a href="/accounts/register/" class="mt-2 inline-flex items-center font-medium"
           style="color: #dc2626;" onmouseover="this.style.color='#b91c1c'" onmouseout="this.style.color='#dc2626'">
          <span>ثبت نام کنید</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  const otpForm = document.getElementById('otp-request-form');
  const verifyForm = document.getElementById('verify-form');
  const message = document.getElementById('message');
  const error = document.getElementById('error');
  const resendInfo = document.getElementById('resend-info');
  const countdown = document.getElementById('countdown');
  const submitSpinner = document.getElementById('submit-spinner');
  const submitText = document.getElementById('submit-text');
  const verifySpinner = document.getElementById('verify-spinner');
  const verifyText = document.getElementById('verify-text');
  let countdownInterval = null;

  const urlParams = new URLSearchParams(window.location.search);
  const nextParam = urlParams.get("next");
  if (nextParam) {
    sessionStorage.setItem("next_url", nextParam);
  }

  otpForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const contact = document.getElementById('contact').value;
    const submitBtn = otpForm.querySelector('button');
    message.style.display = 'none';
    error.style.display = 'none';
    submitText.textContent = 'در حال ارسال...';
    submitSpinner.classList.remove('hidden');
    submitBtn.disabled = true;

    try {
      const response = await fetch('/accounts/request-otp/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contact })
      });
      const data = await response.json();
      if (response.ok) {
        message.textContent = data.detail || "کد تایید با موفقیت ارسال شد.";
        message.style.display = 'block';
        verifyForm.style.display = 'block';
        otpForm.style.display = 'none';
        startCountdown();
      } else {
        error.textContent = data.detail || "خطا در ارسال کد تایید. لطفاً مجدداً تلاش کنید.";
        error.style.display = 'block';
      }
    } catch (err) {
      error.textContent = "خطا در ارتباط با سرور. لطفاً اتصال اینترنت خود را بررسی کنید.";
      error.style.display = 'block';
    } finally {
      submitText.textContent = 'دریافت کد تایید';
      submitSpinner.classList.add('hidden');
      submitBtn.disabled = false;
    }
  });

  verifyForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const contact = document.getElementById('contact').value;
    const otp_code = document.getElementById('otp').value;
    const submitBtn = verifyForm.querySelector('button');
    message.style.display = 'none';
    error.style.display = 'none';
    verifyText.textContent = 'در حال بررسی...';
    verifySpinner.classList.remove('hidden');
    submitBtn.disabled = true;

    try {
      const response = await fetch('/accounts/verify-otp/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ contact, otp_code }),
        credentials: 'include'
      });
      const data = await response.json();
      if (response.ok) {
        message.textContent = data.detail || "ورود با موفقیت انجام شد.";
        message.style.display = 'block';

        const userResponse = await fetch('/accounts/me/', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });
        const userData = await userResponse.json();

        if (userData.role === 'admin') {
          window.location.href = '/admin/';
        } else if (userData.role === 'owner' || userData.role === 'employee') {
          window.location.href = '/api/vendors/dashboard/';
        } else {
          const nextUrl = sessionStorage.getItem('next_url');
          sessionStorage.removeItem('next_url');
          window.location.href = nextUrl || '/';
        }

      } else {
        error.textContent = data.detail || "کد تایید نامعتبر است.";
        error.style.display = 'block';
      }
    } catch (err) {
      error.textContent = "خطا در تایید کد. لطفاً مجدداً تلاش کنید.";
      error.style.display = 'block';
    } finally {
      verifyText.textContent = 'تایید و ورود';
      verifySpinner.classList.add('hidden');
      submitBtn.disabled = false;
    }
  });

  function startCountdown() {
    let time = 60;
    resendInfo.classList.remove('hidden');
    countdown.textContent = time;
    countdownInterval = setInterval(() => {
      time--;
      countdown.textContent = time;
      if (time <= 0) {
        clearInterval(countdownInterval);
        resendInfo.classList.add('hidden');
        otpForm.style.display = 'block';
        verifyForm.style.display = 'none';
      }
    }, 1000);
  }
</script>
</body>
</html>
