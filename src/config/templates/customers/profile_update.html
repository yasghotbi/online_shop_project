{% extends "customers/customer-dashboard.html" %}
{% load static %}

{% block title %}ویرایش پروفایل | فروشگاه حرفه‌ای{% endblock %}

{% block dashboard_content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 px-6 py-4 border-b border-gray-200">
            <div class="flex items-center">
                <div class="bg-blue-100 p-2 rounded-lg mr-4">
                    <i class="fas fa-user-edit text-blue-600 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">ویرایش اطلاعات پروفایل</h1>
            </div>
        </div>

        <!-- Form -->
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- First Name -->
                <div>
                    <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-700">
                        <i class="fas fa-user ml-2 text-blue-500"></i>
                        نام
                    </label>
                    <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value|default:'' }}"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-all"
                           placeholder="نام خود را وارد کنید">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-700">
                        <i class="fas fa-user-tag ml-2 text-blue-500"></i>
                        نام خانوادگی
                    </label>
                    <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value|default:'' }}"
                           class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-all"
                           placeholder="نام خانوادگی خود را وارد کنید">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="id_email" class="block mb-2 text-sm font-medium text-gray-700">
                    <i class="fas fa-envelope ml-2 text-blue-500"></i>
                    آدرس ایمیل
                </label>
                <input type="email" id="id_email" name="email" value="{{ form.email.value|default:'' }}"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-all"
                       placeholder="example@domain.com">
            </div>

            <!-- Phone Number -->
            <div>
                <label for="id_phone_number" class="block mb-2 text-sm font-medium text-gray-700">
                    <i class="fas fa-phone ml-2 text-blue-500"></i>
                    شماره تماس
                </label>
                <input type="tel" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value|default:'' }}"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 transition-all"
                       placeholder="09XXXXXXXXX">
            </div>

            <!-- Form Actions -->
            <div class="flex flex-col-reverse sm:flex-row sm:justify-between items-center pt-6 border-t border-gray-200">
                <a href="{% url 'customer-profile' user.pk %}"
                   class="px-6 py-2.5 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                    <i class="fas fa-arrow-left ml-2"></i>
                    بازگشت به پروفایل
                </a>
                <button type="submit"
                        class="mb-4 sm:mb-0 px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors shadow-sm flex items-center">
                    <i class="fas fa-save ml-2"></i>
                    ذخیره تغییرات
                </button>
            </div>
        </form>
    </div>
</div>



<script>
document.addEventListener('DOMContentLoaded', function() {
    // Phone number validation
    const phoneInput = document.getElementById('id_phone_number');
    if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });
    }
});
</script>
{% endblock dashboard_content %}
